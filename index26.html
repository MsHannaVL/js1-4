<!DOCTYPE html>
<html>
    <head>
        <title>Пример 26</title>
    </head>
    <body>
        <script>
            let n=prompt("Введите число n: ");
            let z=1;
            if (n>1) {
                let i=2;
                    do {
                        z=z*i;
                        i++;
                    }
                    while (i<=n);
            }
            alert("Факотриал числа '+n+' равно " + z);
        </script>
    </body>
</html>
