<!DOCTYPE html>
<html>
    <head>
        <title>Времена года</title>
    </head>
    <body>
        <script>
             let x=prompt("Введите цвет гриба (белый, красный, желтый, коричневый): ");
             let y=prompt("Есть ли у гриба юбка?");
                    switch(x+y) {
                        case ("белый"+"нет"): alert("Вы нашли белый гриб");
                        break;
                        case ("красный"+"есть"): alert("а не мухомор ли это");
                        break;
                        case ("красный"+"нет"): alert("может это подосиновик");
                        break;
                        case ("белый"+"есть"): alert("с грибами надо быть внимательными");
                        break;
                        case ("желтый"+"есть"): alert("с грибами надо быть внимательными");
                        break;
                        case ("желтый"+"нет"): alert("с грибами надо быть внимательными");
                        break;
                        case ("коричнеый"+"есть"): alert("с грибами надо быть внимательными");
                        break;
                        case ("коричневый"+"нет"): alert("с грибами надо быть внимательными");
                        break;
                        default : alert("Введено неверное значение!")
                    }
        </script>
    </body>
</html>
